version: '3.8'

services:
  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "0.0.0.0:4317:4317"   # OTLP gRPC receiver
      - "0.0.0.0:4318:4318"   # OTLP HTTP receiver
      - "0.0.0.0:8888:8888"   # Prometheus metrics exposed by the collector
      - "0.0.0.0:8889:8889"   # Prometheus exporter metrics
      - "0.0.0.0:13133:13133" # health_check extension
      - "0.0.0.0:55679:55679" # zpages extension
    networks:
      - otel-network
    restart: unless-stopped

  # Prometheus - for metrics storage
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "127.0.0.1:9090:9090"
    networks:
      - otel-network
    restart: unless-stopped

  # Loki - for log storage
  loki:
    image: grafana/loki:latest
    container_name: loki
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
      - loki-data:/loki
    ports:
      - "127.0.0.1:3100:3100"
    networks:
      - otel-network
    restart: unless-stopped

  # Grafana - for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - otel-network
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped

networks:
  otel-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  loki-data:

